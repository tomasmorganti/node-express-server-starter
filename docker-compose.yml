services:
  dev_server:
    container_name: dev_server
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./src:/app/src
    environment:
      - PG_CONNECTION_STRING=postgres://admin:password@dev_database/starter
      - PORT=9000
      - CORS_ORIGIN=true
    ports:
      - '9000:9000'
    depends_on:
      - 'dev_database'
    command: >
      sh -c '/wait-for-it.sh dev_database:5432 &&
             npm run migrate &&
             npm run nodemon'
  dev_database:
    container_name: dev_database
    image: postgres:13
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=starter
    volumes:
      - ./postgres:/var/lib/postgresql/data
    ports:
      - '5432:5432'
