services:
  server:
    container_name: server
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./:/app
      - /app/node_modules
    environment:
      - PG_CONNECTION_STRING=postgres://admin:password@database/starter
      - PORT=9000
    ports:
      - '9000:9000'
    depends_on:
      - 'database'
    command: >
      sh -c '/wait-for-it.sh database:5432 &&
             npm run migrate &&
             npm run dev'
  database:
    container_name: database
    image: postgres:13
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=starter
    volumes:
      - ./postgres:/var/lib/postgresql/data
    ports:
      - '5432:5432'
